<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 403 Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        .error-title {
            font-size: 24px;
            color: #333;
        }

        .error-message {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        .error-code {
            margin-top: 20px;
            font-size: 48px;
            color: #d9534f;
        }

        .error-types {
            margin-top: 20px;
        }

        .error-types a {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #337ab7;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .error-types a:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">Forbidden</div>
        <div class="error-message">Access to this resource is forbidden.</div>
        <div class="error-code">403</div>
        <div class="error-types">
            <a href="./type1/index.html">type1</a>
            <a href="./type2/index.html">type2</a>
            <a href="./type3/index.html">type3</a>
            <a href="./type4/index.html">type4</a>
            <a href="./type5/index.html">type5</a>
            <a href="./type6/index.html">type6</a>
            <a href="./type7/index.html">type7</a>
            <a href="./type8/index.html">type8</a>
        </div>
    </div>
</body>
</html>
